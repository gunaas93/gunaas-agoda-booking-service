server.port=8081
server.servlet.context-path=/bookingmanager


# ====================================================================================
# = DATASOURCE
# ====================================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/agoda?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.jpa.properties.dialect.storage_engine=innodb
spring.jpa.properties.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

spring.batch.job.enabled=true
spring.batch.initialize-schema=ALWAYS
